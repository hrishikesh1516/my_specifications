<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Academic Portfolio and CV">
    <title>Portfolio Loading...</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stars.css">
    <!-- Preload data -->
    <script src="data.js"></script>
</head>


<body>
    <div class="stars-container">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </div>


    <!-- Header Section -->
    <header>
        <div class="container nav-content">
            <div class="logo">
                <h1 id="nav-name">Loading...</h1>
                <div id="nav-title" class="title-tag"></div>
            </div>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Dark Mode">
                <!-- Sun Icon -->
                <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    style="display: none;">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <!-- Moon Icon -->
                <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>
    </header>

    <main class="container">

        <!-- About Section -->
        <section id="about">
            <h2 class="section-title">About Me</h2>
            <div id="about-content" class="about-content">
                <!-- Injected via JS -->
            </div>
            <div id="contact-links" class="contact-links">
                <!-- Injected via JS -->
            </div>
        </section>

        <!-- Experience Section -->
        <section id="experience">
            <h2 class="section-title">Experience</h2>
            <div id="experience-list" class="timeline">
                <!-- Injected via JS -->
            </div>
        </section>

        <!-- Education Section -->
        <section id="education">
            <h2 class="section-title">Education</h2>
            <div id="education-list" class="timeline">
                <!-- Injected via JS -->
            </div>
        </section>

        <!-- Certifications Section -->
        <section id="certifications">
            <h2 class="section-title">Certifications</h2>
            <div id="certification-list" class="timeline">
                <!-- Injected via JS -->
            </div>
        </section>

        <!-- Publications Section -->
        <section id="publications">
            <h2 class="section-title">Publications</h2>
            <div id="publication-list" class="publication-list">
                <!-- Injected via JS -->
            </div>
        </section>

        <!-- Gallery Section -->
        <section id="gallery">
            <h2 class="section-title">Fieldwork & Gallery</h2>
            <div id="gallery-content">
                <!-- Injected via JS -->
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; <span id="footer-year"></span> <span id="footer-name"></span>. Hosted on GitHub Pages.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
